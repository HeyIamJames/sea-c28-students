<!DOCTYPE html>

<html>
    <head>
        <title>Todos Manager</title>
        <style>
        body {
        font-weight: bold;
        color: blue;
        border: 2px solid black;
        background-color: white;
        }
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>
            $(document).ready (function () {
            	var count = 0;
                $("button").on('click',function() {
					var item = '<li>' + $("#list").val() + '</li>'
					$("ol").prepend(item);
					$('li').click (function () {
						$(this).remove();
					});
				});              
            }); 
        </script>
    </head>

    <body>
		<p>To Do List: <input type="text" id="list" value=" ">
			<button>Click to add item</button>
		</p>

		<div class="list">
	        <ol></ol>
	    </div>
		Click on item to remove item.
	    
    </body>

</html>
